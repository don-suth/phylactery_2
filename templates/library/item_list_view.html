{% extends "_base.html" %}

{% block content %}
	<h2 class="mt-3">{{ page_title|default:"All items:" }}</h2>
	<div class="row">
		{% for item in items_list %}
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-3">
				<div class="card text-center h-100">
					<div class="card-body p-2"></div>
					<a href="{% url 'library:item-detail' item.slug %}"><img src="{{ item.image.url }}" class="card-img list-card-image" style="object-position: center;" alt="{{ item.name }}"></a>
					<div class="card-body p-2"></div>
					<div class="card-footer bg-white border-top-0">
						<h5 class="card-title"><a href="{% url 'library:item-detail' item.slug %}">{{ item.name }}</a></h5>
						<p class="card-text text-muted">{{ item.get_type_display }}</p>
					</div>
				</div>
			</div>			
		{% empty %}
			<h4>There are no results for your query.</h4>
		{% endfor %}
	</div>
{% endblock %}
