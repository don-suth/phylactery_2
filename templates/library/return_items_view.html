{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% load static %}

{% block content %}
	<form action="" method="POST">
		{% csrf_token %}
		{{ form.management_form }}
		<table>
			{% for sub_form in form %}
				{% crispy sub_form %}
			{% endfor %}
		</table>
	</form>
{% endblock %}
