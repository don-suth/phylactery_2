{% extends "_base.html" %}

{% block title %}{{ page_title|default:"All Tags" }}{% endblock %}

{% block content %}
	<h2 class="mt-3">{{ page_title|default:"All Tags" }}:</h2>
	<ul>
		{% for tag in tags_list %}
			<li class="list-unstyled mb-3">
				<a href="{% url 'library:tag_detail' tag.slug %}" class="btn active position-relative">{{ tag.name }} <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">{{ tag.num_items }}</span></a>
			</li>
		{% endfor %}
	</ul>
{% endblock %}
