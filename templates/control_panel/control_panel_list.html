{% extends "_base.html" %}

{% block content %}

	<h1>Secret Control Panel</h1>
	<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
		{% for form_class in form_list %}
			<div class="col">
				<div class="card h-100 text-center">
					<div class="card-header">
						<h5 class="card-title">{{ form_class.name }}</h5>
					</div>
					<div class="card-body d-flex align-items-center">
						<p class="card-text">{{ form_class.description }}</p>
					</div>
					<div class="card-footer">
						<a href="{% url "control_panel:form" slug=form_class.slug %}" class="btn btn-primary">Open Form</a>
					</div>
				</div>
			</div>
		{% endfor %}	
	</div>

{% endblock %}
