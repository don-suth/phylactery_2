{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}

	{% if form %}
		<h1>{{ form.form_name }}</h1>
		<p>{{ form.form_long_description }}</p>
		<form method="POST" action="">
			{% crispy form %}
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	{% endif %}
	
{% endblock %}
